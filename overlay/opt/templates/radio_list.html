{% extends "base.html" %}
{% block content %}
    <h2>Radios</h2>
    <form action="" method="post" novalidate>
     {{ state.hidden_tag() }}
     {% for cent in state.radios %}
        <p>
            {{ cent.csrf_token }}
            {{loop.index0}}: 
            {{cent.rname(size=20)}}
            {{cent.play }}
        </p>
     {% endfor %}
     <p>
        <p>{{ state.stop() }}{{ state.save() }}{{ state.jump() }}</p>
    </form>
{% endblock %}
